<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="/styles/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
    <!--SIGN UP FORM-->
        <div class="register-form">
            <!--LEFT CONTENT-->
            <div class="left-content">
                <div class="tabimg-container" data-aos="fade-right" data-aos-duration="1000">
                <h1>Hello Friend!</h1>
                <p>Fill up personal information and start to order online.</p>
                 <img class="tabimg" src="/img/signupimg.svg" alt="">
               </div>

            </div>
                <!--RIGHT CONTENT-->
                <div class="right-content">
                 <div class="header-signup" data-aos="fade-up" data-aos-duration="1000">
                    <h1 style="font-weight:bold;">Sign up</h1>
                    <p>If you have already an account register <br>You can <a href="/pages/signin.html" style="color: #FF432A; font-weight: bold; text-decoration: none;">Login here !</a></p>
                  </div>
                     <form action="" data-aos="fade-up" data-aos-duration="1000"
                     data-aos-delay="200">
                     <div class="mb-4">
                        <label for="formGroupExampleInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your Email">
                    </div>
                        <div class="mb-4">
                            <label for="formGroupExampleInput" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="row mb-4">
                                <div class="col">
                                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                    <div class="mb-4">
                     <label for="formGroupExampleInput" class="form-label">Age</label>
                     <input type="text" class="form-control" id="age" placeholder="Enter your Age">
                    </div>
                        <div class="mb-4">
                            <label for="formGroupExampleInput" class="form-label">Mobile No.</label>
                            <input type="text" class="form-control" id="mobileno" placeholder="Enter your Mobile No.">
                        </div>
                    <div class="mb-4">
                        <label for="formGroupExampleInput" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your Address">
                    </div>
                        <div class="mb-4">
                            <label for="formGroupExampleInput" class="form-label"><i class="bi bi-lock"></i>Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                    <div class="mb-4">
                        <label for="formGroupExampleInput" class="form-label"><i class="bi bi-lock"></i>Confirm Password</label>
                        <input type="password" class="form-control" id="conpassword" placeholder="Confirm your password">
                    </div>
                    <div class="form-check pt-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="terms" for="flexCheckDefault">
                            By signing up you accept the <b>Terms of service</b> and <b>Privacy Policy</b>
                        </label>
                      </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Signup</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
